<ion-header>
  <ion-navbar>
    <ion-title>
      ToDo Corn
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-fab bottom left>
		<button ion-fab (click)="bankModal()"><ion-icon name="add"></ion-icon>
		</button>
	</ion-fab>
	<ion-list>
  		<ion-item *ngFor="let customer of customers | async">
    		{{customer.name}}
  		</ion-item>
</ion-list>
</ion-content>
