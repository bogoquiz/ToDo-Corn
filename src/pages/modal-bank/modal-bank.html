<ion-header>

  <ion-navbar>
    <ion-title>Customers Bank</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismissModal()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label fixed>Name</ion-label>
    <ion-input [(ngModel)] = "name" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Address</ion-label>
    <ion-input [(ngModel)] = "address" type="text"></ion-input>
  </ion-item>
  
   <ion-item>
    <ion-label fixed>Date of birth</ion-label>
    <ion-input [(ngModel)] = "dob" type="date"></ion-input>
  </ion-item>
 	
  <ion-item>
  	<button (click)="saveClick()" ion-button full>Save</button>
  </ion-item>

</ion-list>	

</ion-content>
